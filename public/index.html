<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aira Chatbot ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-container {
      width: 95%;
      max-width: 500px;
      background: #fff;
      color: #000;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #243b55;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    #chat-box {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.5;
      display: inline-block;
      clear: both;
      animation: fadeIn 0.3s ease-in-out;
    }

    .you {
      float: right;
      background: #d1e7dd;
      text-align: right;
    }

    .aira {
      float: left;
      background: #cfe2ff;
      text-align: left;
    }

    #chat-form {
      display: flex;
      padding: 0.8rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    #send-btn {
      margin-left: 8px;
      padding: 10px 16px;
      background: #243b55;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #send-btn:hover {
      background: #141e30;
    }

    #typing {
      font-style: italic;
      font-size: 0.9rem;
      padding: 0 1rem;
      color: #888;
      display: none;
    }

    #new-chat {
      padding: 0.5rem 1rem;
      background: #eee;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #333;
      border-radius: 0 0 10px 10px;
      transition: background 0.3s;
    }

    #new-chat:hover {
      background: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <img src="https://www.dropbox.com/scl/fi/p24egr6d4k84cc38dzptr/IMG_20250804_225512_345.jpg?rlkey=ce5borlprk5vym9b844yydbmo&raw=1" alt="Aira">
      <h2>Aira - Your AI Friend üí¨</h2>
    </header>

    <div id="chat-box"></div>
    <div id="typing">üí¨ Aira is typing...</div>

    <form id="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn" type="submit">Send</button>
    </form>

    <button id="new-chat" onclick="startNewChat()">üßπ Start New Chat</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const typing = document.getElementById('typing');

    function appendMessage(content, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(event) {
      event.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'you');
      input.value = '';
      typing.style.display = 'block';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage(data.reply, 'aira');
      } catch (err) {
        appendMessage('‚ö†Ô∏è Error: No reply from Aira.', 'aira');
      } finally {
        typing.style.display = 'none';
      }
    }

    function startNewChat() {
      chatBox.innerHTML = '';
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'new_chat_reset_command_üîÅ', userId: 'default-user' })
      }).catch(console.error);
    }
  </script>
</body>
</html>
