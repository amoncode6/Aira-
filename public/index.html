<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aira Chatbot ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #chat-container {
      width: 100%;
      max-width: 720px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: #243b55;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }
    header h2 {
      margin: 0;
      font-size: 1.3rem;
    }
    #top-bar {
      padding: 0.8rem 1rem;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    #chat-box {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.5;
      max-width: 85%;
      animation: fadeIn 0.3s ease-in-out;
    }
    .you {
      align-self: flex-end;
      background: #d1e7dd;
      text-align: right;
    }
    .aira {
      align-self: flex-start;
      background: #e3e6ff;
    }
    #chat-form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: white;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 18px;
      background: #243b55;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #typing {
      font-style: italic;
      font-size: 0.9rem;
      padding: 0 1rem;
      color: #888;
      display: none;
    }
    #new-chat {
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      background: #eee;
      border: none;
      border-radius: 8px;
      margin-left: 1rem;
      cursor: pointer;
    }
    .image-preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <img src="https://www.dropboxusercontent.com/scl/fi/p24egr6d4k84cc38dzptr/IMG_20250804_225512_345.jpg?rlkey=ce5borlprk5vym9b844yydbmo&raw=1" alt="Aira">
      <h2>Aira - Your AI Friend üí¨</h2>
    </header>

    <div id="top-bar">
      <button id="new-chat" onclick="startNewChat()">üßπ New Chat</button>
    </div>

    <div id="chat-box"></div>
    <div id="typing">üí¨ Aira is typing...</div>

    <form id="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="Ask or try: generate a cat robot" autocomplete="off" />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const typing = document.getElementById('typing');

    function appendMessage(content, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;

      if (typeof content === 'string' && content.match(/\.(jpeg|jpg|png|gif|webp)$/i)) {
        const img = document.createElement('img');
        img.src = content;
        img.alt = "Generated Image";
        img.className = "image-preview";
        msg.appendChild(img);
      } else if (content.includes('http') && content.includes('.')) {
        const parts = content.split(' ');
        parts.forEach(word => {
          if (word.startsWith('http')) {
            const link = document.createElement('a');
            link.href = word;
            link.textContent = '[Image Link]';
            link.target = "_blank";
            msg.appendChild(link);
          } else {
            msg.append(document.createTextNode(word + ' '));
          }
        });
      } else {
        msg.textContent = content;
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(event) {
      event.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'you');
      input.value = '';
      typing.style.display = 'block';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage(data.reply, 'aira');
      } catch (err) {
        appendMessage('‚ö†Ô∏è No reply from Aira.', 'aira');
      } finally {
        typing.style.display = 'none';
      }
    }

    function startNewChat() {
      chatBox.innerHTML = '';
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'reset_chat_now' })
      }).catch(console.error);
    }
  </script>
</body>
</html>
