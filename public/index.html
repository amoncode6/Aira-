<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aira Chatbot ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #243b55;
      text-align: center;
    }

    #chat-messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .you {
      text-align: right;
      color: #111;
      background: #d1e7dd;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }

    .aira {
      text-align: left;
      background: #cfe2ff;
      color: #111;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }

    #user-input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background: #243b55;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #141e30;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>üí¨ Chat with Aira</h2>
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const userId = localStorage.getItem('userId') || `user-${Date.now()}`;
    localStorage.setItem('userId', userId);

    const chatMessages = document.getElementById('chat-messages');

    function addMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function loadHistory() {
      try {
        const res = await fetch(`/api/history?userId=${userId}`);
        const data = await res.json();
        if (data.messages && data.messages.length > 0) {
          data.messages.forEach(({ role, content }) => {
            addMessage(content, role === 'user' ? 'you' : 'aira');
          });
        }
      } catch (err) {
        addMessage('‚ö†Ô∏è Failed to load chat history.', 'aira');
      }
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'you');
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, userId })
        });
        const data = await res.json();
        addMessage(data.reply, 'aira');
      } catch (err) {
        addMessage('‚ùå Failed to get a response from Aira.', 'aira');
      }
    }

    // Load history on page load
    loadHistory();
  </script>
</body>
</html>
