<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Aira</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
    .chat-container { max-width: 500px; margin: auto; background: #222; border-radius: 10px; padding: 10px; }
    .chat-body { height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .chat-footer { display: flex; }
    .chat-footer input { flex: 1; padding: 10px; border-radius: 5px; }
    .chat-footer button { margin-left: 10px; padding: 10px; }
    .message { margin-bottom: 10px; }
    .message strong { color: #4fc3f7; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat with Aira</h2>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <form id="chat-form">
        <input type="text" id="message" placeholder="Say something..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chat-body');
    const messageInput = document.getElementById('message');

    function addMessage(message, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, 'You');
      messageInput.value = '';
      addMessage('Typing...', 'Aira');

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      chatBody.removeChild(chatBody.lastChild);
      addMessage(data.reply, 'Aira');
    });
  </script>
</body>
</html>
